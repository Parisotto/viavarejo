<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout">
	<head>
		<title>Teste back-end Via Varejo</title>
		<meta charset="utf-8"/>
		
		<!-- Materialize -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h1>Via Varejo - Comprar Produto</h1>
		<p><a href="/produtos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Listar Produtos</a></p>
		
		<table class="container">
			<thead class="row">
				<tr>
					<th class="col s1">Código</th>
					<th class="col s8">Nome</th>
					<th class='col s3'>Valor</th>
				</tr>
			</thead>
			<tbody class="row">
				<tr th:each="produto:${produto}">
					<td class="col s1"><span th:text="${produto.codigo}">Código</span></td>
					<td class="col s8"><span th:text="${produto.nome}">Nome</span></td>
					<td class='col s3'><span th:text="${produto.valor}">Valor</span></td>
				</tr>
			</tbody>
		</table>
		<hr>
		<form th:action="@{/parcelamento}" th:object="${parcela}" class="container row" method="post">
			<div class="input-field col s6">
				<label for="entrada">Entrada</label>
				<input type="number" value="" name="entrada" id="entrada" min="0" step="0.01" th:field="*{entrada}">
			</div>

			<div class="input-field col s6">
				<label for="parcelas">Parcelas</label>
				<input type="number" value="" name="parcelas" id="parcelas" min="0" th:field="*{numeroParcelas}">
			</div>
			
			<button class="waves-effect waves-light btn" type="submit">Calcular</button>
		</form>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>
