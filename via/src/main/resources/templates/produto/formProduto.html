<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout">
	<head>
		<title>Formulário Produto</title>
		<meta charset="utf-8"/>
		
		<!-- Materialize -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h1>Cadastro de Produtos</h1>
		<p><a href="/produtos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listar Produtos</a></p>

		<form class="container row" method="post">
			<div class="input-field col s1">
				<label for="codigo">Código</label>
				<input type="number" value="" name="codigo" id="codigo" min="0">
			</div>
			<div class="input-field col s9">				
				<label for="nome">Nome</label>
				<input type="text" value="" name="nome" id="nome" min="0">
			</div>
			<div class="input-field col s2">
				<label for="valor">Valor</label>
				<input type="number" value="" name="valor" id="valor" min="0" step="0.01">
			</div>
				
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
		
		<script type="text/javascript" src="js/materialize.min.js" ></script>
	</body>
</html>
