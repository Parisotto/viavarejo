<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout">
	<head>
		<title>Formulário Produto</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Cadastro de Produtos</h1>
		<form method="post">
			<label for="codigo">Código</label>
			<input type="number" value="" name="codigo" id="codigo" min="0">
			
			<label for="nome">Nome</label>
			<input type="text" value="" name="nome" id="nome" min="0">
			
			<label for="valor">Valor</label>
			<input type="number" value="" name="valor" id="valor" min="0" step="0.01">
			
			<button type="submit">Salvar</button>
		</form>
	</body>
</html>
